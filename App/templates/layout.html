<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <nav style = "background-color: rgb(25, 201, 127);">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center" style="color:black;">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
            <ul id="nav-mobile" style="color:black;">
                <li><a href="/" style="color:black;">Home</a></li>
                <!-- <li><a href="/users" style="color:black;">Users Jinja</a></li>
                <li><a href="/static/users" style="color:black;">Users JS</a></li>
                <li><a href="/login" style="color:black;">Log In</a></li>
                <li><a href="/signup" style="color:black;">Sign Up</a></li> -->
            </ul>
            {% if current_user.is_authenticated %}
            <ul style="float:right; padding-top: 10px;">
              <li><a class="waves-effect waves-light btn right" href="/logout">Logout</a></li>
            </ul>
            {% endif %}
        </div>
      </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
